<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1F2937;
            color: #F9FAF8;
        }

        button {
            width: 90px;
            height: 70px;
            background-color: #1F2937;
            color: #F9FAF8;
            border: 1px solid white;
            border-radius: 10px;
            font-size: 25px;
        }
        
        .pad, .operators, .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .display {
            border-radius: 10px;
            border: 1px solid #F9FAF8;
            padding: 10px;
            min-height: 20px;
        }

        .display, .calculator {
            width: 400px;
        }

        .calculator {
            display: flex;
            gap: 20px;     
            justify-content: space-between;      
        }

        .container {
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="calculator">
            <div class="operators">
                <button class="operator" id="+">&#43</button>
                <button class="operator" id="-">&#8722</button>
                <button class="operator" id="*">&#215</button>
                <button class="operator" id="/">&#247</button>
                <button class="clear">clear</button>
            </div>
            <div class="pad">
                <div class="calculator-row">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                <div class="calculator-row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>
                <div class="calculator-row">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>
                <div class="calculator-row">
                    <button id="0">0</button>
                    <button id="dec">.</button>
                    <button id="eq">=</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let firstNum;
        let secondNum;
        let operator;
        let overwrite = false;
        let operatorActive = false;

        // Update display when numbers are pressed
        function displayNums(e) {
            if (display.textContent.includes('.') && e.target.textContent === '.') {
                return
            }
            if (overwrite) {
                display.textContent = ''
                overwrite = false
            }
            display.textContent += e.target.textContent;
        };
        let display = document.querySelector('.display');
        let numbers = Array.from(document.querySelectorAll('.pad button'));
        numbers = numbers.filter(number => number.textContent !== '=').forEach(number => (
            number.addEventListener('click', displayNums)
        ));

        // Clear display when clear button is pressed
        document.querySelector('.clear').addEventListener('click', () => {
            display.textContent = '';
            overwrite = false;
            operatorActive = false;
            firstNum = null;
            secondNum = null;
            operator = null;
        })

        function applyOperator(e) {
            // Run calculation if operator is already active
            if (operatorActive) {
                secondNum = display.textContent;
                display.textContent = `${operate(firstNum, secondNum, operator)}`
            }
            firstNum = display.textContent;
            operator = e.target.id;
            overwrite = true;
            operatorActive = true;
        }
        let buttons = document.querySelectorAll('.operator')
        buttons.forEach(button => button.addEventListener('click', applyOperator))

        // Run calculation when = is pressed 
        let equal = document.querySelector('#eq')
        equal.addEventListener('click', () => {
            if (firstNum === null) {
                return
            }
            secondNum = display.textContent
            display.textContent = `${operate(firstNum, secondNum, operator)}`
            overwrite = false
            operatorActive = false
            firstNum = null;
        }) 

        function add(a, b) {
            return Number(a) + Number(b);
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            return a / b;
        }

        function operate(a, b, operator) {
            switch (true) {
                case (operator === '+'):
                    return add(a, b)
                case (operator === '-'):
                    return subtract(a, b)
                case (operator === '*'):
                    return multiply(a, b)
                case (operator === '/'):
                    return divide(a, b)
            }
        }
    </script>
</body>
</html>
