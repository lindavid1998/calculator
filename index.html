<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1F2937;
            color: #F9FAF8;
        }

        button {
            width: 90px;
            height: 70px;
            background-color: #1F2937;
            color: #F9FAF8;
            border: 1px solid white;
            border-radius: 10px;
            font-size: 15px;
        }
        
        .pad, .operators, .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .display {
            border-radius: 10px;
            border: 1px solid #F9FAF8;
            padding: 10px;
            width: 500px;
        }

        .calculator {
            display: flex;
            gap: 20px;            
        }

        .container {
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="calculator">
            <div class="operators">
                <button class="operator" id="add">&#43</button>
                <button class="operator" id="subtract">&#8722</button>
                <button class="operator" id="multiply">&#215</button>
                <button class="operator" id="divide">&#247</button>
                <button class="clear">clear</button>
            </div>
            <div class="pad">
                <div class="calculator-row">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                <div class="calculator-row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>
                <div class="calculator-row">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>
                <div class="calculator-row">
                    <button id="0">0</button>
                    <button id="dec">.</button>
                    <button id="eq">=</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        // Update display when numbers are pressed
        let display = document.querySelector('.display');
        let numbers = Array.from(document.querySelectorAll('.pad button'));
        numbers = numbers.filter(number => number.textContent !== '=')
        numbers.forEach(number => number.addEventListener('click', e => {
            let input = e.target.textContent;
            display.textContent += input;
        }));

        // Clear display when clear button is pressed
        let clear = document.querySelector('.clear')
        clear.addEventListener('click', () => display.textContent = '')

        let operators = {
            add: '+',
            subtract: '-',
            multiply: '*',
            divide: '/'
        }
        let curOperation;

        for (let operator in operators) {
            let button = document.querySelector(`#${operator}`)
            button.addEventListener('click', () => {
                display.textContent += ` ${operators[operator]} `
                curOperation = operators[operator]
            })
        }

        // Run calculation when = is pressed
        let equal = document.querySelector('#eq')
        equal.addEventListener('click', () => {
            let [a, op, b] = display.textContent.split(' ');
            let result = operate(a, b, op);
            display.textContent = `${result}`
        })

        function add(a, b) {
            return Number(a) + Number(b);
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            return a / b;
        }

        function operate(a, b, operator) {
            switch (true) {
                case (operator === '+'):
                    return add(a, b)
                case (operator === '-'):
                    return subtract(a, b)
                case (operator === '*'):
                    return multiply(a, b)
                case (operator === '/'):
                    return divide(a, b)
            }
        }
    </script>
</body>
</html>
